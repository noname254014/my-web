<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Wiki & Forum</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/card-effects.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/cat-logo.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Stars Background -->
    <div class="stars-background">
        <div class="night">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader-container">
        <div id="loader">
            <div id="hill"></div>
            <div id="box"></div>
        </div>
        <div class="loading-text">Đang tải...</div>
    </div>
    
    <div class="main-container">
        <!-- Header -->
        <header class="site-header">
            <div class="header-container">
                <a href="index.html" class="site-logo">
                    <div class="cat-logo">
                        <div class="cat-head">
                            <div class="cat-ear left"></div>
                            <div class="cat-ear right"></div>
                            <div class="cat-face">
                                <div class="cat-eye left"></div>
                                <div class="cat-eye right"></div>
                                <div class="cat-nose"></div>
                                <div class="cat-mouth"></div>
                                <div class="cat-whisker left"></div>
                                <div class="cat-whisker right"></div>
                            </div>
                        </div>
                    </div>
                    <span>Wiki & Forum</span>
                </a>
                
                <nav class="main-nav">
                    <a href="index.html" class="nav-link">Trang chủ</a>
                    <a href="wiki.html" class="nav-link">Wiki</a>
                    <a href="forum.html" class="nav-link">Forum</a>
                    <a href="about.html" class="nav-link">Giới thiệu</a>
                    <a href="contact.html" class="nav-link">Liên hệ</a>
                    <button class="theme-toggle" aria-label="Chuyển đổi chế độ tối">
                        <i class="fas fa-moon"></i>
                    </button>
                </nav>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="content-wrapper">
            <div class="login-container">
                <div class="blurred-box">
                    <form class="login-form" id="loginForm">
                        <h3>Đăng nhập</h3>

                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" placeholder="Email hoặc số điện thoại" id="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <div class="password-input">
                                <input type="password" placeholder="Mật khẩu" id="password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="login-btn">
                            <span>Đăng nhập</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        
                        <div class="form-links">
                            <a href="#" class="forgot-password">Quên mật khẩu?</a>
                            <a href="#" class="register">Đăng ký tài khoản mới</a>
                        </div>

                        <p class="social-text">Hoặc đăng nhập bằng mạng xã hội</p>
                        
                        <div class="social-icons">
                            <button type="button" class="social-icon fb" title="Đăng nhập bằng Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-icon tw" title="Đăng nhập bằng Twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="social-icon in" title="Đăng nhập bằng Instagram">
                                <i class="fab fa-instagram"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-container">
                <div class="footer-bottom">
                    <p>&copy; 2024 Wiki & Forum. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast"></div>
    
    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
        // Xử lý hiển thị/ẩn mật khẩu
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Xử lý đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Kiểm tra thông tin đăng nhập
            if (!username || !password) {
                showToast('Vui lòng nhập đầy đủ thông tin!', 'error');
                return;
            }
            
            // Hiển thị thông báo đăng nhập thành công
            showToast('Đăng nhập thành công!', 'success');
            
            // Chuyển hướng về trang chủ sau 2 giây
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // Hiển thị thông báo
        function showToast(message, type = 'success') {
            const toast = document.querySelector('.toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Xử lý chuyển đổi dark mode
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            
            // Cập nhật icon
            const icon = themeToggle.querySelector('i');
            if (document.body.getAttribute('data-theme') === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
